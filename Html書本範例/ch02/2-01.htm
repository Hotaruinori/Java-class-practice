<!DOCTYPE html>
<html>
	<head><title>範例</title></head>
	<body>
		<!--
			段落標籤的特性：
			1. 在標籤的前後自動換行
			2. 換行之後會自動留出上下間距(margin)
			ps.上下的換行和間距會重疊

		-->

		<p>靜夜思&nbsp;&nbsp;&nbsp;李白</p>
		<p>
			床前明月光，疑是地上霜。<br>
			舉頭望明月，低頭思故鄉。<br>
		</p>
		<p>
			月光舖在床前的地上，
			像是一層瑩白的濃霜。
			抬頭眺望窗外的明月，
			低頭思念久別的故鄉。
		</p>
	</body>
</html>
