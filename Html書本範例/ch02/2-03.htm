<!DOCTYPE html>
<html>

<head>
    <title>預先格式化段落</title>
</head>

<body>
    <!--在預先格式化區域(其實任何地方都會)中,如果不希望執行html標籤,
    <&lt;會變成<  &gt;會變成>  &amp;會變成&

    -->
    <h3>靜夜思&nbsp;&nbsp;&nbsp;李白&lt;hr&gt;&amp;</h3>
    <!--預先格式化段落會維持換行,空白,Tab-->
    <pre>
	床前明月光，疑是地上霜。
	    舉頭望明月，低頭思故鄉。<br>
        <!--注意：預先格式化段落的最後一行會反應<br>,但一般的段落標籤不會-->
	</pre>
    <p>
        &amp;lt;這是<符號的編碼<br>
        &amp;gt;這是>符號的編碼<br>
        &amp;amp這是&符號的編碼<br>
        &lt;hr&gt;這是水平線標籤<br>
        <br>
        月光舖在床前的地上，
        像是一層瑩白的濃霜。 
        抬頭眺望窗外的明月， 
        低頭思念久別的故鄉。
    </p>
</body>

</html>
