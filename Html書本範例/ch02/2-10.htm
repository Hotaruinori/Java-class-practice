<!DOCTYPE html>
<html>
	<head><title>範例</title></head>
	<body>
		<!-- <sup>是上浮, <sub>是下浮-->
        <h2>靜夜思 <sup>李</sup><sub>白</sub></h2>
		<h2>靜夜思 <span style="font-size: 70%; vertical-align: super;">李</span>
			<span style="vertical-align: bottom;">白</span></h2>
		<p>
			<!-- <b>是粗體, <i>是斜線-->
			<b>床前明月光，</b><strong>疑是地上霜。</strong><br>
			<i>舉頭望明月</i>，<em>低頭思故鄉。</em>
		</p>
		<p>
			<!-- <b>是粗體, <i>是斜線-->
			<span style="font-weight: bold;">床前明月光，疑是地上霜。</span><br>
			<span style="font-style: italic;">舉頭望明月，
				低頭<span style="text-decoration: line-through;">吃便當</span>
				<span style="background-color: chartreuse;">思故鄉</span>。</span>
		</p>
		<!-- <s>是刪除線, <mark>是高亮, <u>是底線<small是小字-->
		<S>		月光舖在床前的地上，</S>
		<mark>	像是一層瑩白的濃霜。</mark>
		<br>
		<small>
			抬頭眺望窗外的明月，</small>
			<u>	低頭思念久別的故鄉。
		</u>
	</body>
</html>
