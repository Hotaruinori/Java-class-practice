<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1.0" >
		<title>範例</title>
	</head>
	<body>
	<div>
		
		<h2>HTML5&CSS3 標誌圖示(使用figure和figcaption)</h2>
		<figure style="background-color: rgb(157, 173, 138);">
			<img src="images/HTML5.png" width="128" height="128" alt="HTML5 Logo" style="background-color: chartreuse;">
			<img src="images/CSS3.png" width="128" height="128" alt="CSS3 Logo" style="background-color: chartreuse;">		
			<figcaption style="background-color: beige;">HTML5&CSS3 的Logo標誌</figcaption>
		</figure>
		<h2>HTML5&CSS3 標誌圖示(使用div自行設置間距)</h2>
		<div style="background-color: rgb(157, 173, 138); margin-left: 40px; margin-right: 40px; margin-top: 16 px; margin-bottom: 16px;">
			<img src="images/HTML5.png" width="128" height="128" alt="HTML5 Logo" style="background-color: chartreuse;">
			<img src="images/CSS3.png" width="128" height="128" alt="CSS3 Logo" style="background-color: chartreuse;">		
			<figcaption style="background-color: beige;">HTML5&CSS3 的Logo標誌</figcaption>
		</div>
	</div>
	</body>
</html>
