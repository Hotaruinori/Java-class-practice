<!DOCTYPE html>
<html>
	<head><title>範例</title></head>
	<!--不同瀏覽器預設的聲音撥放方式不同-->
	<body>
		<audio controls autoplay muted loop preload="auto" style="width: 600px;">
			<source src="media/music.mp3" type="audio/mpeg">

		</audio>
