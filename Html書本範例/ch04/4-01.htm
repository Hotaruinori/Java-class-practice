<!DOCTYPE html>
<html style="height:100%">
	<head><title>範例</title></head>
	<body style="height: 100%;">
		<table  style="background-color: antiquewhite;"  
		border="10" width="80%"  height="30%" cellspacing="10" cellpadding="10">
			<tr>
				<th>表頭A</th>
				<th>表頭B</th>				
			</tr>
			<tr>
				<td>A1A1A1A1A1A1測試測試測試測試測試測試測試測試測試測試測試</td>
				<td>B1B1B1B1B1B1測試測試測試測試測試測試測試測試測試測試測試</td>
			</tr>
			<tr>
				<td>A2A2A2A2A2測試測試測試測試測試測試測試測試測試測試測試</td>
				<td>B2B2B2B2B2測試測試測試測試測試測試測試測試測試測試測試</td>				
			</tr>
		</table>
		<!--border-spacing: 15px為儲存格內距
		padding: 30px 為table的內距(如要在儲存格要放在儲存格)
		每一列的第一個如果設定內距，同一列的其他儲存格也會有相同內距
		-->
		<table  style="border:blue 5px solid; width:50% ;height: 50%; margin: 15px; border-spacing: 15px; padding: 30px;" >
			<tr >
				<th style="border:rgb(0, 255, 42) 5px solid ; padding: 30px;">表頭A</th>
				<th style="border:rgb(0, 255, 42) 5px solid ; padding: 30px;">表頭B</th>				
			</tr>
			<tr >
				<td style="border:rgb(0, 255, 42) 5px solid ; padding: 10px;">A1A1A1A1A1A1測試測試測試測試測試測試測試測試測試測試測試</td>
				<td style="border:rgb(0, 255, 42) 5px solid ; padding: 10px;">B1B1B1B1B1B1測試測試測試測試測試測試測試測試測試測試測試</td>
			</tr>
			<tr>
				<td style="border:rgb(0, 255, 42) 5px solid ; padding: 10px;">A2A2A2A2A2測試測試測試測試測試測試測試測試測試測試測試</td>
				<td style="border:rgb(0, 255, 42) 5px solid ; padding: 10px;">B2B2B2B2B2測試測試測試測試測試測試測試測試測試測試測試</td>				
			</tr>
		</table>
	</body>
</html>
