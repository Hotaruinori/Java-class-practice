<body>
    <h1>靜夜思  李白</h1>
	<h1>靜夜思  李白</h1>
	<div style="font-size: 120%;">床前明月光(120%)</div>
	<div>床前明月光(100%)</div>
	<div style="font-size: 90%;">床前明月光(90%)</div>
	<div>床前明月光(100%)</div>
    <div id="maindiv">
		<p class="poem">
		75%*120%=90%<br>
		床前明月光，疑是地上霜。<br>
		舉頭望明月，低頭思故鄉。
		</p>
		
	    <p>
		75%<br>
		月光舖在床前的地上，<br>
		像是一層瑩白的濃霜。<br> 
		抬頭眺望窗外的明月，<br> 
		低頭思念久別的故鄉。
	    </p>
    </div>
