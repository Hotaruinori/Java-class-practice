<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<style>
		table{
		  width:300px;
		  border:2px solid black;
		  margin:10px;
		}
		tr{
			color: rgb(111, 0, 255);
			background-color: rgb(195, 230, 72);
		}
		th, td {
		  text-align: center;
		  margin:10px;/*這邊無效*/ 
		  padding:2px;
		  border:3px solid gray;
		}
		/*選定td為tr中的第一個子元素*/
		td:nth-child(1){
		  text-align:left;
		}
		/*選定td為tr中的第二個子元素*/
		td:nth-child(2){
		  text-align:right;
		}
		/*選定tr中的奇數*/
		tr:nth-child(2n+1){
		  background-color: #f1f1f1;
		}
		/*選定td為tr中的倒數第三個子元素*/
		tr:nth-last-child(3){
			color: #b81919;
		}
		tr:first-child{
		  color: #FFFFFF;
		  background-color: #00CED1; /*後者覆蓋前者*/
		}
		tr:last-child{
			color: #3f0bcf;font-size: 20px;
		}
		/*選定td為tr中的唯一子元素*/
		td:only-child{
			background-color: #0bcf63;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>花生餅乾</h2>
	<table>
	  <tr>
	    <th>食材</th>
	    <th>份量</th>
	  </tr>
	  <tr>
	    <td>無鹽奶油</td>
	    <td>120g</td>
	  </tr>
	  <tr>
	    <td>白細砂糖</td>
	    <td>100g</td>
	  </tr>
	  <tr>
	    <td>全蛋1顆</td>
	    <td>50g</td>
	  </tr>
	  <tr>
	    <td>低筋麵粉</td>
	    <td>250g</td>
	  </tr>
	  <tr>
	    <td>花生醬</td>
	    <td>50g</td>
	  </tr>
	  <tr>
	    <td>泡打粉</td>
	    <td>2g</td>
	  </tr>
	  <tr>
		<td colspan="2">以上結束</td>
	
	  </tr>
	</table>
</body>
</html>
