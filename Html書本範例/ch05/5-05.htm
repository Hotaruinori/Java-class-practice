<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<style>
		p:nth-child(3){ /*屬於父層(div)中的第三個(不分種類)*/
		  background-color: gold
		}
		p:nth-of-type(3){ /*屬於父層(div)中同類的第三個(相同種類)*/
		  background-color: green;
		}
		p:nth-last-child(3){ /*屬於父層(div)中的倒數第三個(不分種類)*/
			background-color: aqua;
		}
		p:last-of-type{ /*屬於父層(div)中同類的最後一個(相同種類)*/
			background-color: rgb(51, 218, 101);
		}
		p:nth-of-type(7){
			background-color: brown;
		}
		p:nth-child(1){ /*無效，因為p非第一個*/
			background-color: brown;
		}
	</style>
</head>
<body>
	<div>
	<h2>花生餅乾</h2>
	<p>無鹽奶油 120g</p>
	<p>白細砂糖 100g</p>
	<p>全蛋1顆	50g</p>
	<p>低筋麵粉 250g</p>
	<p>花生醬 50g</p>
	<p>泡打粉 2g</p>
	<h2>草莓餅乾</h2>
	<p>無鹽奶油 120g</p>
	<p>白細砂糖 100g</p>
	<p>全蛋1顆	50g</p>
	<p>低筋麵粉 250g</p>
	<p>花生醬 50g</p>
	<p>泡打粉 2g</p>
	<h2>以上結束</h2>
	</div>
</body>
</html>
