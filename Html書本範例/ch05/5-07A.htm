<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<style> 
	/* ul內的li內的em不管隔幾層 */
		ul li em {
			text-decoration: underline;			
		}
	</style>
</head>
<!-- em是斜體字 -->
<body>	
	<ul> 測試
		<li>測試2 <em>選項1</em></li> 
		<li><em>選項2</em>
			<ol>
				<li><em>選項2-1</em></li>
				<li><em>選項2-2</em></li>
			</ol>
		</li>
		<li><em>選項3</em></li>
	</ul>
</body>
</html>
