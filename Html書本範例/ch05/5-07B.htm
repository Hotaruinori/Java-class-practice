<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<style> 
	/* 僅ul內的li內的em最後層 */
		ul>li>em {
			text-decoration: underline !important;			
		}
	</style>
</head>
<!-- em是斜體字 -->
<body>	
	<ul>
		<li><em>選項1</em></li> 
		<li><em>選項2</em>
			<ol>
				<li><em>選項2-1</em></li>
				<li><em>選項2-2</em></li>
			</ol>
		</li>
		<li><em>選項3</em></li>
	</ul>
</body>
</html>
