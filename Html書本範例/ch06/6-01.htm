<!DOCTYPE html>
<html style="font-size: 64px;">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
</head>
<body style="font-size: 16px;">
預設文字尺寸(瀏覽器預設大小)
<div>	
	
	<div style="font-size: medium;">文字尺寸 medium(瀏覽器預設大小,差不多16)</div>
	<div style="font-size: 1rem;">文字尺寸 1rem(參考到html標籤為根源,若沒設為瀏覽器預設大小,即作業系統預設的文字大小)</div>
	<div style="font-size: xx-small;">文字尺寸 xx-small</div> 
	<div style="font-size: x-small;">文字尺寸 x-small</div> 
	<div style="font-size: small;">文字尺寸 small</div> 
	<div style="font-size: medium;">文字尺寸 medium</div> 
	<div style="font-size: large;">文字尺寸 large</div> 
	<div style="font-size: x-large;">文字尺寸 x-large</div> 
	<div style="font-size: xx-large;">文字尺寸 xx-large</div> 
	<div style="font-size: smaller;">文字尺寸 smaller</div>
	<div style="font-size: larger;">文字尺寸 larger</div> 	
</div>
<hr>
預設文字尺寸(瀏覽器預設大小)
<div style="font-size: 32px;">
	<div>文字尺寸 32px</div> 
	<div style="font-size: 1em;">文字尺寸 1em</div> 
	<div style="font-size: 48px;">文字尺寸 48px</div>
	<div style="font-size: 1.5em;">文字尺寸 1.5em(32*1.5=48)</div> 
 
	<div style="font-size: 100%;">文字尺寸 100%</div>
</div>
</body>
</html>
