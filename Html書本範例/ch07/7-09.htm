<!DOCTYPE html>
<html>

<head>
    <title>範例</title>
    <style>
	/* 只有兩個預設值 outside(預設值) 和 inside */
    ul{ list-style-position: outside;}	
	ol{ list-style-position: inside;}
    </style>
</head>

<body>
	<h1>HTML5 的特色</h1>
	<ul>
		<li>簡化 HTML 語法的結構，提供了許多功能標籤能夠直接控制音效、影片等多媒體檔案的播放。</li>
		<li>加入控管地理位置的 Geolocation API、繪圖的 Canvas API、本地端的資料庫、離線的儲存機制。</li>
	</ul>
	<ol>
		<li>簡化 HTML 語法的結構，提供了許多功能標籤能夠直接控制音效、影片等多媒體檔案的播放。</li>
		<li>加入控管地理位置的 Geolocation API、繪圖的 Canvas API、本地端的資料庫、離線的儲存機制。</li>
	</ol>
</body>

</html>
