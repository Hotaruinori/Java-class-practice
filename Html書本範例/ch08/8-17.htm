<!-- 框線樣式有：dashed、dotted、double、groove、ridge、solid -->
<div style="border: dotted 5px #FF0000; margin: 10px;">    
    <h1>靜夜思  李白(dotted)</h1>
    <p>
		床前明月光，疑是地上霜。<br>
		舉頭望明月，低頭思故鄉。
    </p>
</div>
