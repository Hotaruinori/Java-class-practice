<!DOCTYPE html>
<html>
  
<head>
    <title>範例</title>
    <style>
      div { margin: 20px;}
    </style>
</head>

<body>
<!-- 框線組合為： 上 右 下 左 (分別下)/ 上 左右 下(左右一起給) / 上下 左右(上下與左右分別一組) -->
<div style="border-style: dotted solid dashed double; border-width: 1px 2px 3px 4px; border-color: black yellow red green;">    
    <h1>靜夜思  李白</h1>
    <p>
		床前明月光，疑是地上霜。<br>
		舉頭望明月，低頭思故鄉。
    </p>
</div>
<div style="border-style:  solid dashed double; border-width:  2px 3px 4px; border-color: black  red green;">    
  <h1>靜夜思  李白</h1>
  <p>
  床前明月光，疑是地上霜。<br>
  舉頭望明月，低頭思故鄉。
  </p>
</div>
<div style="border-style:  dashed double; border-width:  3px 4px; border-color: red green;">    
  <h1>靜夜思  李白</h1>
  <p>
  床前明月光，疑是地上霜。<br>
  舉頭望明月，低頭思故鄉。
  </p>
</div>

</body>

</html>
