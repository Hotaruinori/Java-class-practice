<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
	.box {
	  	width: 100px;
	  	height: 100px;  
	  	background-color: lightblue;
	  	border: 1px dotted black; 
	  	text-align: center;	 
	  	line-height: 100px; 
		/* 以下為轉換時的效果 */
	  	transition-duration: 2s;
	  	transition-property: width;
		/* 轉換方式有：ease、linear、ease-in、ease-out、ease-in-out*/
		/*cubic-bezier、steps、back 待測試*/
	  	transition-timing-function: ease;
	  	transition-delay: 0s;
	}
	.box:hover {
		width: 400px;
	}
    </style>    
</head>

<body>
	<div class="box">BOX</div>
</body>

</html>
