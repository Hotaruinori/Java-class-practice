<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
	.box {
	  	width: 100px;
	  	height: 100px;  
	  	background-color: lightblue;
	  	border: 1px dotted black; 
	  	text-align: center;	 
	  	line-height: 100px; 
		/* transition的四個屬性統一放這邊	 */
		/* 有缺的話，預設值為 0s all  ease  0s */
	  	transition: 1s width ease 0s;
	}
	.box:hover {
		width: 400px;
	}
    </style>    
</head>

<body>
	<div class="box">BOX</div>
</body>

</html>
