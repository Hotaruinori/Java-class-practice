<!DOCTYPE html>
<html>

<head>
    <title>範例</title>    
    <style>
    @keyframes myanimation{
		0%   {background:red; left:10px; top:10px;}
		25%  {background:yellow; left:310px; top:10px;}
		50%  {background:blue; left:310px; top:210px;}
		75%  {background:green; left:10px; top:210px;}
		100% {background:red; left:10px; top:10px;}
    }
	.box {
		width: 100px;
	  	height: 100px;  
	  	background-color: lightblue;
	  	border: 1px dotted black; 
	  	text-align: center;	 
	  	line-height: 100px; 
	  	position: absolute;	
		/* 動畫名稱、動畫時間、動畫轉換方式、(動畫延遲時間)、動畫重複次數、動畫播放方向、播放狀況 */
	  	animation: myanimation 4s ease-in-out alternate infinite; 

	}
	.box:hover {
		animation-play-state: paused;
	}
    </style>    
</head>

<body>
	<div class="box">BOX</div>
</body>

</html>
