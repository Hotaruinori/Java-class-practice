<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<script>
	// 宣告帶參數沒有回傳值的函式
	function convertDF(dc){
		return dc * 1.8 + 32;
	}
	</script>
</head>

<body>
<script>
	var dc = prompt("請輸入攝氏溫度：","25");	
	document.write("華氏溫度為：" + convertDF(dc));
</script>
</body>
</html>
