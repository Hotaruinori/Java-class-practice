<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>範例</title>
  </head>

  <body>
    <script>
      var student = new Array();
      student[0] = { name: "David", chinese: "95", english: "80" };
      student[1] = { name: "Lily", chinese: "82", english: "85" };
      student[2] = { name: "Perry", chinese: "90", english: "92" };
      document.write(
        "<table border='1'><tr><td>姓名</td><td>國文</td><td>英文</td></tr>"
      );
      //外迴圈跑每一筆學生資料(第一維)
      for (var i = 0; i < student.length; i++) {
        document.write("<tr>");
        document.write("<td>" + student[i]["name"] + "</td>");
        document.write("<td>" + student[i]["chinese"] + "</td>");
        document.write("<td>" + student[i]["english"] + "</td>");
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
