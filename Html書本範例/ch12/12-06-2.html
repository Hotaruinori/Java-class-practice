<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>範例</title>
    <script>
      //產生自訂物件的<方法二>使用Object函式
      function Person(name, age, weight, height) {
        //建立物件的屬性
        this.name = name; //實作中必須出現this關鍵字描述屬性和方法
        this.age = age;
        this.weight = weight;
        this.height = height;
        //建立物件的方法
        this.sayHello = function () {
          return (
            "您好，我是" +
            name +
            "，今年" +
            age +
            "歲，身高" +
            height +
            "公分，體重" +
            weight +
            "公斤。"
          );
        };
      }
    </script>
  </head>

  <body>
    <script>
      //Person("David", 25, 75, 180)
      var person1 = {
        name: "David",
        age: 25,
        weight: 75,
        height: 180,
        sayHello: function () {
          return (
            "您好，我是" +
            this.name +
            "，今年" +
            this.age +
            "歲，身高" +
            this.height +
            "公分，體重" +
            this.weight +
            "公斤。"
          );
        },
      };

      //Person("Ken", 20, 65, 175)
      var person2 = {
        name: "Ken",
        age: 20,
        weight: 65,
        height: 175,
        sayHello: function () {
          return (
            "您好，我是" +
            this.name +
            "，今年" +
            this.age +
            "歲，身高" +
            this.height +
            "公分，體重" +
            this.weight +
            "公斤。"
          );
        },
      };

      document.write(person1.sayHello() + "<br>" + person2.sayHello());
    </script>
  </body>
</html>
