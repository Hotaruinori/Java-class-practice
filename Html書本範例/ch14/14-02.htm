<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<style>
		body {font-family:Verdana, Geneva, sans-serif; font-size:11pt;}
		div {float:left; margin-left:5px; border:solid #000 1px;}
		#box {height:100px;width:100px;}
		.highlight {background-color:#FF6;}
	</style>
	<script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script>
	$(document).ready(function(){	
		$('#buttonExcute').click(function(){
		// 	$('#box').toggleClass('highlight');

		if ($('#box').hasClass('highlight')) {
			$('#box').removeClass('highlight');
		}
		else {
			$('#box').addClass('highlight');
		}});
		// 以下無法測試
		// alert('Change Color!'
		// 以下原範例無法測試
		// alert('Change Color!');
		// $('#box').toggleClass('highlight');
		// alert('Change Color!');
		// $('#box').toggleClass('highlight');
	});
	</script>
</head>

<body>
<div id="box">Box</div><button id="buttonExcute">Change Color!</button>
</body>
</html>
