<!doctype html>
<html lang="zh-hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>單選按鈕</h3>
		<form>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radio1">
				<label class="form-check-label" for="radio1">選項一</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radio2" checked>
				<label class="form-check-label" for="radio2">選項二</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="radios" id="radio3" checked disabled>
				<label class="form-check-label" for="radio3">選項三</label>
			</div>
		</form>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
