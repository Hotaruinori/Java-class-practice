<!doctype html>
<html lang="zh-hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>切換開關</h3>
			<form>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" value="1" id="option1">
					<label class="form-check-label" for="option1">
						選項一
					</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" value="2" id="option2" checked>
					<label class="form-check-label" for="option2">
						選項二
					</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" value="3" id="option3" disabled>
					<label class="form-check-label" for="option3">
						選項三(禁用)
					</label>
				</div>
			</form>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
