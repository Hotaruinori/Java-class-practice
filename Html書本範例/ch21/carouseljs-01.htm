<!doctype html>
<html lang="zh-Hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>範例</title>
</head>

<body>
	<div class="container">
		<h3>圖片輪播效果</h3>
		<div id="carouselarea" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button thype="button" data-bs-target="#carouselarea" data-bs-slide-to="0" class="active"></li>
				<button thype="button" data-bs-target="#carouselarea" data-bs-slide-to="1"></li>
				<button thype="button" data-bs-target="#carouselarea" data-bs-slide-to="2"></li>
				<button thype="button" data-bs-target="#carouselarea" data-bs-slide-to="3"></li>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="images/photo01.jpg" alt="Photo1">
					<div class="carousel-caption">Photo1</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="images/photo02.jpg" alt="Photo2">
					<div class="carousel-caption">Photo2</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="images/photo03.jpg" alt="Photo3">
					<div class="carousel-caption">Photo3</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="images/photo04.jpg" alt="Photo4">
					<div class="carousel-caption">Photo4</div>
				</div>
			</div>
			<button class="carousel-control-prev" data-bs-target="#carouselarea" type="button" data-bs-slide="prev" data-bs-target="#carouselarea">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" data-bs-target="#carouselarea" type="button" data-bs-slide="next" data-bs-target="#carouselarea">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
