<!DOCTYPE html>
<html>
  <head>
    <title>數值型態</title>
  </head>
  <body style="font-size:1cm">
	<script>
	  let num=new Number(123);
	  let num2=new Number(123.45);
	  let str="2468";
	  document.write("整數的最大表示範圍 = " + Number.MAX_VALUE + "<br>");
	  document.write("整數的最小表示範圍 = " + Number.MIN_VALUE + "<br>");
	  document.write("num.toString() + num2.toString() = " + (num.toString() + num2.toString()) + "<br>");

	</script>
