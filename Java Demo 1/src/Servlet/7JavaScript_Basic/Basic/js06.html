<!DOCTYPE html>
<html>
  <head>
    <title>關係運算</title>
  </head>
  <body style="font-size:1cm">
	<script>
      let a=9;
	  let b=3;
	  
	  document.write("a=9, b=3" + "<p>");
	  document.write("大於運算: a > b = " + (a > b) + "<br>");
	  document.write("小於運算: a < b = " + (a < b) + "<br>");
	  document.write("大於等於運算: a >= b = " + (a >= b) + "<br>");
	  document.write("小於等於運算: a <= b = " + (a <= b) + "<br>");
	  document.write("等於運算: a == b = " + (a == b) + "<br>");
	  document.write("不等於運算: a != b = " + (a != b) + "<br>");
	</script>
  </body>
</html>
