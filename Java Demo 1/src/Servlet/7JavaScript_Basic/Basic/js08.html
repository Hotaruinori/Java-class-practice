<!DOCTYPE html>
<html>
  <head>
    <title>指定運算</title>
  </head>
  <body style="font-size:1cm">
	<script>
	  let a=9; 
	  var b=3; 
	  
	  document.write("a=9, b=3"<p>");	  
	  document.write("a += b = " + (a+=b)+ "<br>");
	  document.write("a -= b = " + (a-=b) + "<br>");
	  document.write("a *= b = " + (a*=b) + "<br>");
	  document.write("a /= b = " + (a/=b) + "<br>");
	  document.write("a %= b = " + (a%=b) + "<br>");
	</script>
  </body>
</html>
