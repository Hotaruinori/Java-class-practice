<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>變更圖片</title>
  
    <script>
      function change_pict(){
        if ( document.myimg.src.includes("pict01s.jpg")){
          document.myimg.src="imgs/pict02s.jpg";
        }
        else if(document.myimg.src.includes("pict02s.jpg")){
          document.myimg.src="imgs/P3_s.jpg";
        }
        else if(document.myimg.src.includes("P3_s.jpg")){
          document.myimg.src="imgs/P4_s.jpg";
        }
        else if(document.myimg.src.includes("P4_s.jpg")){
          document.myimg.src="imgs/pict01s.jpg";
        }
        
        return true;		  
      }
    </script>
  </head>
  <body>
    <h1>onClick</h1>
    <img src="imgs/pict01s.jpg" name="myimg" width="120" height="90">
	<form>
	  <input type="button" value="變更圖片" onclick="change_pict()">
	</form>
  </body>  
</html>
