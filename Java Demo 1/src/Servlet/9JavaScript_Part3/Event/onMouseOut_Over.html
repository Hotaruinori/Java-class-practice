<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
      <title>onMouseOut_Over</title>
  </head>
  <body>
    <h3>onMouseOut_Over</h3>
	<p>
	  <img src="imgs/P1_s.jpg" border="0"
		onmouseover="this.src='imgs/P1_m.jpg';"
		onmouseout="this.src='imgs/P1_s.jpg';">
	  <img src="imgs/P2_s.jpg" border="0"
		onmouseover="this.src='imgs/P2_m.jpg';"
		onmouseout="this.src='imgs/P2_s.jpg';">
	  <img src="imgs/P3_s.jpg" border="0"
		onmouseover="this.src='imgs/P3_m.jpg';"
		onmouseout="this.src='imgs/P3_s.jpg';">
	  <img src="imgs/P4_s.jpg" border="0"
		onmouseover="this.src='imgs/P4_m.jpg';"
		onmouseout="this.src='imgs/P4_s.jpg';">

	</p>
    <table>
	  <tr>
	    <td style="font-size:0.5cm">滑鼠移入小圖後自動切換成大圖</td>
	  </tr>
    </table>
  </body>
</html>
