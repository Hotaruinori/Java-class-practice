<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>onMouseOver</title>
	<style>
	  div {
		width:120px;
		padding:0px 6px;
		float:left;
	  } 
	</style>
	  
	<script>
	  function showlarge(file)
	  {
		document.getElementById('big').src=file;
	  }
	</script>
  </head>
  <body>
	<h3>onMouseOver</h3>
	<div>
	  <a href="javascript://" onmouseover="showlarge('imgs/P1.jpg');">
	    <img src="imgs/P1_s.jpg" width="120" height="90" border="0">
	  </a>
	   
	  <a href="javascript://" onmouseover="showlarge('imgs/P2.jpg');">
	    <img src="imgs/P2_s.jpg" width="120" height="90" border="0">
	  </a>

	  <a href="javascript://" onmouseover="showlarge('imgs/P3.jpg');">
	    <img src="imgs/P3_s.jpg" width="120" height="90" border="0">
	  </a>

	  <a href="javascript://" onmouseover="showlarge('imgs/P4.jpg');">
	    <img src="imgs/P4_s.jpg" width="120" height="90" border="0">
	  </a>
	</div>
	<img name="big" id="big" src="imgs/P1.jpg" width="480" height="375">
	
	<table>
	  <tr>
		<td style="font-size:1cm">滑鼠移入左側小圖後右側切換成大圖</td>
	  </tr>
	</table>	
  </body>
</html>
