<!DOCTYPE html>
<html>
  <head>
    <title>算術運算</title>
  </head>
  <body style="font-size:1cm">
    <script type="text/javascript">
      let buy=100;
      let sell=120;
      let rate_of_return=0;
	  
      rate_of_return=(sell-buy)/buy;
      document.write("報酬率 = " + rate_of_return + "<br>");
    </script>
  </body>
</html>
