<html>
  <head>
    <meta charset="utf-8">
    <title>text</title> 
    <script language="JavaScript">
	  var num=1
      function show()
      {
        //寫入文字方塊
        document.myform.number.value=num 
		num++;
        window.setTimeout("show()",500)
		
      }
    </script>
	
	<style>
	  .mysize{
	    font-size:36px;
		color:#00f;
	  }  
	</style>
  </head>
   
  <body onload="show()"> 
    <form name="myform">
      <input type="text" size="2" name="number" class="mysize">
    </form> 
  </body> 
</html>
