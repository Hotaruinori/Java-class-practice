<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>檢查清單</title>
	<style>
	  body {font-family:微軟正黑體;}	
      fieldset {
	    width:500px;
	    border-width:3px;
      }	

      legend {
	    color:#FFF;
	    background:#336;
	    width:4em;
      }
	</style>
    <script>
      function checkData()
      {
	    var city=document.form1.city;
	
	    if(city.value==0)
	    {
		  window.alert('沒有選擇城市');
		  city.focus();
		  return false;
	    }
		else		
		  document.form1.submit();		
      }

      function checkCity()
      {
	    var index;	
	    index=document.form1.city.selectedIndex;
	
	    if(index==0)
		{
		  alert('沒有選擇城市');
		  city.focus();

		  return false;
        }		  
      }

    </script>
  </head>
  
  <body>
    <form action="" method="post" name="form1" id="form1">
      <fieldset>
        <legend>客戶資料</legend>
        <label>地 址：</label>
        <select name="city" id="city">
          <option value="0">請選擇縣市</option>
          <option value="1">台北市</option>
          <option value="2">新北市</option>
          <option value="3">桃園市</option>
          <option value="4">台中市</option>
          <option value="5">台南市</option>
          <option value="6">高雄市</option>
        </select>
        <input type="text" name="addr" id="addr" size="40" maxlength="200">
        <br >

      </fieldset>
      <p><input type="button" name="btn" value="送出" onClick="checkData();"></p>
    </form>
  </body>
  
</html>
