<html>
  <head>
	<meta charset="utf-8">
	<title>基本資料</title>
  	<script>
	function docheck(){
    if(document.myform.field1.value.length==0){
      window.alert("請輸入姓名")
      document.myform.field1.focus()
      document.myform.field1.select()
      return false;
    }
    if(document.myform.field2.value.length==0){
      window.alert("請選擇性別")
      // document.myform.field2.focus()
      // document.myform.field2.select()
      return false;
    }

    var married = false;
    for (var i=0;i<document.myform.field3.length;i++){
      if(document.myform.field3[i].checked){
        married = true;
        break;
      }
    }
    if(!married){
      window.alert("請選擇是否已婚")
      return false;
    }

    var ball = false;
    for (var i=0;i<document.myform.field4.length;i++){
      if(document.myform.field4[i].checked){
        ball = true;
      }
    }
    if (!ball){
      window.alert("請選擇喜歡的球類運動")
      return false;
    }

    document.myform.submit();
  }
	</script>
  </head>
  
  <body>
	<h3>輸入以下資料</h3>
	<form name="myform">
	  姓名：<input type="text" name="field1" size="5">
	  <p>性別：</p>
      <p><input type="radio" name="field2">男
         <input type="radio" name="field2">女
	  </p>
  
	  <p>婚姻：</p>  
	  <p><input type="radio" name="field3">已婚
		 <input type="radio" name="field3">未婚
	  </p>
  
	  <p>喜歡的球類運動(可複選)：
       <input type="checkbox" name="field4">撞球   
       <input type="checkbox" name="field4">籃球   
       <input type="checkbox" name="field4">桌球   
       <input type="checkbox" name="field4">網球 
       <input type="checkbox" name="field4">排球
       <input type="checkbox" name="field4">足球
      </p>
  
	  <p> 
       <input type="button" value="確定" onclick="docheck();">
       <input type="reset" value="重填">
	  </p> 
	</form> 
  </body>
  
</html>
