<html>
  <head>
    <meta charset="utf-8">
    <title>post傳送</title>
	<script>
	function checktext(){
    var musicSelected = false;
    for (var i=0;i<document.getElementsByName("music")[0].options.length;i++){
      if(document.getElementsByName("music")[0].options[i].selected){
        musicSelected = true;
        break;
      }
    }
    if (!musicSelected){
      window.alert("請選擇喜歡的音樂類型")
      event.preventDefault(); // 阻止表單提交
      return false;
    }

    document.myform.submit();
  }
	</script>
  </head>
  <body>
    <form name="myform" method="post" action="http://localhost:8080/9Test/checkForm">
      <h2>選取喜愛的音樂(複選)</h2>
      <select name="music" size="4" multiple style="width:120px">
        <option value="1">搖滾音樂</option>
        <option value="2">流行音樂</option>
        <option value="3">爵士音樂</option>
        <option value="4">古典音樂</option>
        <option value="5">鄉村音樂</option>
        <option value="6">民歌音樂</option>
      </select>
      <p>
      <input type="submit" value="傳送" onclick="checktext()">
      <input type="reset" value="重填">
    </form>
  </body>
  
</html>
