<html>
  <head>
    <meta charset="utf-8">
    <title>前端運算</title>
      <script language="javascript">
      function show_result(){
        var input1 = document.getElementById('num1').value;
        var input2 = document.getElementById('num2').value;
        var result = parseInt(input1) + parseInt(input2);
        // document.getElementById("result").outerHTML=result;
        document.getElementById("result").outerHTML= "<input type='text' name='result' id='result' size='5' value=" + result +">" ;
      }
    </script>
  </head>
  <body>
	<form name='myform'>
      <input type='text' name='num1' id='num1' size='5'>
	  +
	  <input type='text' name='num2' id='num2' size='5'>
	  =
	  <input type='text' name='result' id='result' size='5'>
    <input type="button" value="顯示結果" onclick="show_result()">
    <input type="reset" value="清除">

	</form>
	
  <body>	
</html>
