<html>
  <head>
    <meta charset="utf-8">
    <title>text</title> 
    <script>
	  //數字時鐘
      //顯示時間到文字方塊內
      function show()
      {
        digital=new Date()
        hh=digital.getHours()
        mm=digital.getMinutes()
        ss=digital.getSeconds()

        if(mm<=9)
        {
          mm="0"+mm
        }
		
		ss = (ss<=9) ? "0"+ss : ss
 
        //寫入文字方塊
        document.tick.clock.value=hh + ":" + mm + ":" + ss
        setTimeout("show()",1000)
      }
    </script>
	<style>
	  .mysize{
	    font-size:36px;
	  }  
	</style>
  </head>
   
  <body onload="show()"> 
    <form name="tick">
      <input type="text" size="4" name="clock" class="mysize">
    </form> 
  </body>
</html>
